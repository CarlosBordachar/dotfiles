[global/wm]
include-file = ./themes/macchiato.ini
include-file = ./modules.ini

[colors]
background = ${colors.base} 
background-alt = ${colors.mantle}
foreground = ${colors.text}
foreground-alt = ${colors.subtext0}
primary = ${colors.mauve}
secondary = ${colors.teal}
alert = ${colors.red}
disabled = ${colors.overlay0}

[bar/top]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

;separator = |
separator = •
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = MesloLGM Nerd Font:size=12:style=Regular;2

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[settings]
; Reload when the screen configuration changes (XCB_RANDR_SCREEN_CHANGE_NOTIFY event)
screenchange-reload = true

; Enables pseudo-transparency for the bar
; If set to true the bar can be transparent without a compositor.
pseudo-transparency = true

; Define fallback values used by all module formats
;format-foreground = ${colors.foreground}
;format-background = ${colors.background-alt}
;format-overline = ${colors.background}
;format-underline = ${colors.background}
;format-spacing = 0
;format-padding = 1
;format-margin = 0
;format-offset = 0

;format-font = 2
